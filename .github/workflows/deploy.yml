name: Deploy API

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  AWS_REGION: us-east-2
  ECR_REPO: 915841655539.dkr.ecr.us-east-2.amazonaws.com/saltybytes-api
  ECS_CLUSTER: saltybytes
  ECS_SERVICE: saltybytes-api

jobs:
  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: .

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24"

      - name: Vet
        run: go vet ./...

      - name: Test
        run: go test ./... -count=1

      - name: Build
        run: go build ./...

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push Docker image
        run: |
          SHA=${GITHUB_SHA::7}
          docker build --platform linux/amd64 \
            -t $ECR_REPO:latest \
            -t $ECR_REPO:$SHA \
            .
          docker push $ECR_REPO:latest
          docker push $ECR_REPO:$SHA

      - name: Deploy to ECS
        run: |
          aws ecs update-service \
            --cluster $ECS_CLUSTER \
            --service $ECS_SERVICE \
            --force-new-deployment

      - name: Wait for deployment to stabilize
        timeout-minutes: 15
        run: |
          echo "Waiting for ECS service to reach steady state (15 min timeout)..."
          SECONDS=0
          while true; do
            STATUS=$(aws ecs describe-services \
              --cluster $ECS_CLUSTER \
              --services $ECS_SERVICE \
              --query 'services[0]' --output json)

            PRIMARY_COUNT=$(echo "$STATUS" | jq '[.deployments[] | select(.status=="PRIMARY")] | length')
            TOTAL_DEPLOYMENTS=$(echo "$STATUS" | jq '.deployments | length')
            RUNNING=$(echo "$STATUS" | jq '.deployments[] | select(.status=="PRIMARY") | .runningCount')
            DESIRED=$(echo "$STATUS" | jq '.deployments[] | select(.status=="PRIMARY") | .desiredCount')
            ROLLOUT=$(echo "$STATUS" | jq -r '.deployments[] | select(.status=="PRIMARY") | .rolloutState')

            echo "  [${SECONDS}s] deployments=$TOTAL_DEPLOYMENTS running=$RUNNING/$DESIRED rollout=$ROLLOUT"

            if [ "$ROLLOUT" = "COMPLETED" ] && [ "$TOTAL_DEPLOYMENTS" -eq 1 ] && [ "$RUNNING" -eq "$DESIRED" ]; then
              echo "Deployment stable."
              exit 0
            fi

            if [ "$ROLLOUT" = "FAILED" ]; then
              echo "ERROR: Deployment rolled back by ECS."
              exit 1
            fi

            sleep 15
          done
